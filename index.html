<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="displayContainer">
        <div class="display" id="formulaDisplay"></div>
        <div class="display" id="mainDisplay">0</div>
      </div>

      <div class="buttonContainer">
        <button class="nonNumeric" id="clear">A/C</button>
        <button class="nonNumeric" id="percentage">%</button>

        <button class="nonNumeric" id="backspace">DEL</button>
        <button class="operator" id="divide">÷</button>

        <button class="digit" value="7">7</button>
        <button class="digit" value="8">8</button>
        <button class="digit" value="9">9</button>
        <button class="operator" id="multiply">x</button>

        <button class="digit" value="4">4</button>
        <button class="digit" value="5">5</button>
        <button class="digit" value="6">6</button>
        <button class="operator" id="subtract">–</button>

        <button class="digit" value="1">1</button>
        <button class="digit" value="2">2</button>
        <button class="digit" value="3">3</button>
        <button class="operator" id="add">+</button>

        <button class="nonNumeric" id="negative">+/–</button>
        <button class="digit" value="0">0</button>
        <button class="nonNumeric" id="decimal">.</button>
        <button class="nonNumeric" id="equals">=</button>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
